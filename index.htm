<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/script.js"></script>
    <title>Gold Rate Calculator</title>
</head>
<body>
<div class="container">
    <h1>Gold Rate Calculator</h1>
    <!-- Gold Rate Display -->
    <div id="goldRateDisplay" class="gold-rate-display">
        Current Gold Rate: <span id="currentGoldRate">Fetching...</span>
    </div>
    <div class="form-group">
        <label for="location">Location: <span>*</span></label>
        <select id="location">
            <option value="banglore">Banglore</option>
            <option value="mumbai">Mumbai</option>
            <option value="usa">USA</option>
            <option value="uae">UAE</option>
            <option value="uk">UK</option>
        </select>
    </div>
    <div class="form-group">
        <label for="purity">Gold Purity (K):</label>
        <select id="purity">
            <option value="24">24K (Pure)</option>
            <option value="22" selected>22K (916)</option>
            <option value="21">21K</option>
            <option value="18">18K</option>
            <option value="14">14K</option>
            <option value="10">10K</option>
        </select>

    </div>
    <div class="form-group">
        <label for="goldRate">Gold Rate (per gram): </label>
        <input type="number" id="goldRate" placeholder="Enter gold rate per gram">
    </div>
    <div class="form-group">
        <label for="weight">Weight (in grams): <span>*</span></label>
        <input type="number" id="weight" placeholder="Enter weight in grams">
    </div>
    <div class="form-group">
        <label for="jewelryType">Jewelry Type: <span>*</span></label>
        <select id="jewelryType">
            <option value="chain">Chain</option>
            <option value="bangle">Bangle</option>
            <option value="necklace">Necklace</option>
            <option value="ring">Ring</option>
            <option value="earrings">Earrings</option>
            <option value="pendant">Pendant</option>
            <option value="studded">Studded Jewelry</option>
            <option value="custom">Custom Jewelry</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="wastage">Wastage (%):</label>
        <input type="number" id="wastage" placeholder="Enter wastage percentage (optional)">
    </div>
    <div class="form-group">
        <label for="makingCharges">Making Charges (per gram):</label>
        <input type="number" id="makingCharges" placeholder="Enter making charges">
    </div>
    <button class="btn" onclick="calculateGoldPrice()">Calculate</button>

    <div id="result" class="result" style="display: none;"></div>
</div>
</body>
</html>
